<!-- so-edit-mat/so-edit-mat.component.html
     NB. This requires material to be installed:

     ng add @angular/material
     
   -->
   <mat-card class="so-card" appearance="outlined">
      <mat-card-header class="so-card-head">
        <mat-card-title>Standing Order</mat-card-title>
      </mat-card-header>
      <form [formGroup]="soForm" novalidate (ngSubmit)="onSubmit()">
        <mat-card-content>
           <div class="row">

              <!-- Obvisouly the checkbox should be display on the same line as the date input field and the
                   date picker toggle button however, this being Angular, and even wrose, Angular Material,
                   there appears to be no way to do this. Typical forking Angular shirt - i seriously wish I
                   had never tried to use this Material shirt, it wastes so much time trying to get it to
                   look half way presentable. Anyway for now the check box is displayed underneath the input
                   field even though there is masses of unnecessary space used by the input box. 
                   NB. It appears that checkbox doesnot work with mat-form-field so it has to be outside the
                   Could maybe consider using a mat-chip-set, if I can work out how to use it as a checkbox/toggle or
                   a button toggle (a la Verified button in checked entries - which is bootstrap, so it works OK)
                   but both these options appear in the same way as the check box - ie, not in line with the input field.
                   --> 
              <div class="col">
                 <mat-form-field appearance="outline" class="eomwidth">
                    <mat-label>Entry Date</mat-label>
                    <input matInput [matDatepicker]="entrydatepicker" placeholder="dd/mm/yyyy" formControlName="soentrydate">
                    <mat-datepicker-toggle matIconSuffix [for]="entrydatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #entrydatepicker></mat-datepicker> 
                  </mat-form-field>
                    <mat-checkbox formControlName="entryeom">EoM</mat-checkbox>
               </div>

              <div class="col">
                 <mat-form-field  appearance="outline" class="eomwidth">
                    <mat-label>Pay Date</mat-label>
                    <input matInput [matDatepicker]="paydatepicker" placeholder="dd/mm/yyyy" formControlName="sonextpaydate">
                    <mat-datepicker-toggle matIconSuffix [for]="paydatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #paydatepicker></mat-datepicker>  
                 </mat-form-field>
                    <mat-checkbox formControlName="payeom">EoM</mat-checkbox>
              </div>
           </div>
  
           <div class="row">
              <div class="col">
                 <mat-form-field  appearance="outline" class="full-width">
                    <mat-label>Amount</mat-label>
                    <input type="number" matInput placeholder="0.00" formControlName="soamount">
                 </mat-form-field>
              </div>
              <div class="col">
                 <mat-form-field  appearance="outline" class="full-width">
                    <mat-label>Type</mat-label>
                    <mat-select placeholder="BC" formControlName="sotfrtype">
                       @for (type of txnTypes; track type) {
                       <mat-option [value]="type">{{ type }}</mat-option>
                       }
                    </mat-select>            
                 </mat-form-field>
              </div>
           </div>
           <div class="row">
              <mat-form-field  appearance="outline" class="full-width">
                 <mat-label>Memo</mat-label>
                 <input matInput placeholder="" formControlName="sodesc">
              </mat-form-field>
           </div>
           <div class="row">
              <mat-form-field  appearance="outline" class="full-width">
                 <mat-label>Account</mat-label>
                 <mat-select formControlName="account">
                    @for (acc of accounts; track acc) {
                    <mat-option [value]="acc">{{ acc.name }}</mat-option>
                    }
                 </mat-select>             
              </mat-form-field>
           </div>
           <div class="row">
              <div class="col">
                 <mat-form-field  appearance="outline" class="full-width">
                    <mat-label>Repeat</mat-label>
                    <input matInput placeholder="1" formControlName="socount">
                 </mat-form-field>
              </div>
              <div class="col">
              <mat-form-field  appearance="outline" class="full-width">
                 <mat-label>Period</mat-label>
                 <mat-select formControlName="period">
                    @for (type of periodTypes; track type) {
                    <mat-option [value]="type.period">{{ type.desc }}</mat-option>
                    }
                 </mat-select>              
              </mat-form-field>
              </div>
           </div>   
         </mat-card-content>
         <mat-card-actions>
            <div class="actions-card-left">
               @if(canDelete())
               {
                  <button mat-flat-button class="mat-error" type="reset" (click)="onDelete()">
                     <span><mat-icon class="deleteicon" fontSet="material-symbols-rounded">delete</mat-icon></span>
                  </button>
               }
            </div>
            <div class="actions-card-right">
               <button mat-stroked-button type="reset" (click)="onCancel()">Cancel</button>
               <button mat-flat-button type="submit" [disabled]="!soForm.valid">Submit</button>
            </div>           
         </mat-card-actions>
     </form>
  </mat-card>
