<ng-template #content let-modal>
   <div class="modal-header">
   <h4 class="modal-title" id="modal-basic-title">Update transaction</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
   </div>

   <div class="modal-body">
      <form #newtxnform="ngForm">
         <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text" id="lbdate">Date</span>
         </div>
         <!-- ng add @angular/localize was required to enable navigation backwards and forwards   -->
         <input ngbDatepicker #dt="ngbDatepicker" [(ngModel)]="txDate" 
                  name="txDate" id="txDate" type="text" 
                  class="form-control-date form-control form-control-sm" placeholder="DD/MM/YYYY">
         <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="dt.toggle()" type="button">
               <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
            </button>
         </div> 

         </div>
          <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="lbType">Type</span>
              </div>
              <select class="form-control form-control-sm" [(ngModel)]="txType" name="txType" id="txType">
                  <option *ngFor="let txnType of txnTypes" [ngValue]="txnType">{{txnType}}</option>
              </select>
          </div>

          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="lbcomment">Comment</span>
            </div>
            <input [(ngModel)]="txComment" name="txComment" id="txComment" type="text" class="form-control form-control-sm" placeholder="" aria-label=""  aria-describedby="lbcomment">
             
            <button *ngIf="txComment" (click)="clearComment()" class="btn btn-outline-secondary" type="button" id="button-addon2">
               <i class="bi bi-x-circle" aria-hidden="true"></i>
            </button>
         </div>

         <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
               <span class="input-group-text" id="lbamount">Amount Debited</span>
            </div>
            <input [(ngModel)]="txAmount" name="txAmount" id="txAmount" type="number" class="form-control form-control-sm" placeholder="-ve number for Credit" aria-label="-ve number for Credit"  aria-describedby="lbamount">
         </div>          
      </form>

      <div class="modal-footer">
         <button type="button" class="btn btn-default btn-primary" (click)="modal.close('Update click')">Update</button>
      </div>        
   </div>   
</ng-template>
